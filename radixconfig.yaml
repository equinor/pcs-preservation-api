apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
    name: procosys-preservation-api
spec:
    environments:
        - name: dev
          build:
            from: pbi/104952_Move_Preservation_API_to_Radix
        - name: test
          build:
            from: pbi/104952_Move_Preservation_API_to_Radix
#        - name: prod
    components:
        - name: backend
          identity:
            azure:
              clientId: 67b2f053-30bf-4ffc-9206-ef57f631efcb  
          image: procosys.azurecr.io/preservation/api:{imageTagName}  
          ports:
              - name: http
                port: 5000
          publicPort: http 
          secrets:
              - CONNECTIONSTRINGS__APPCONFIG
          environmentConfig:
              - environment: dev
                identity:
                  azure:
                    clientId: 67b2f053-30bf-4ffc-9206-ef57f631efcb  
                imageTagName: latest
                variables:
                    ASPNETCORE_ENVIRONMENT: 'Development'
                    UseAzureAppConfiguration: 'true'
                monitoring: true
                resources:
                    requests:
                        memory: '128Mi'
                        cpu: '100m'
                    limits:
                        memory: '256Mi'
                        cpu: '250m'
              - environment: test
                identity:
                  azure:
                    clientId: f23bcde6-d6a4-42d5-94fa-96b184968cf7  
                imageTagName: latest
                variables:
                    ASPNETCORE_ENVIRONMENT: 'Test'
                    UseAzureAppConfiguration: 'true'
                monitoring: true
                replicas: 2
                resources:
                    requests:
                       memory: '128Mi'
                       cpu: '100m'
                    limits:
                       memory: '256Mi'
                       cpu: '250m'
 #             - environment: prod
 #               variables:
 #                   SEARCH_ENVIRONMENT_NAME: 'PROD'
 #               replicas: 2
 #               monitoring: true
 #               resources:
 #                   requests:
 #                       memory: '128Mi'
 #                       cpu: '100m'
 #                   limits:
 #                       memory: '256Mi'
 #                       cpu: '250m'
    privateImageHubs:
      procosys.azurecr.io:
        username: 9d3898e4-730f-4fb5-8ddf-a5de51537896
        email: arbje@equinor.com
