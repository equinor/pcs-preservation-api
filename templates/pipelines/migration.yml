parameters:
  dependsOn: ''
  deploymentName: ''
  serviceConnection: ''
  envGroup: ''

jobs:
  - deployment: '${{ parameters.deploymentName }}'
    dependsOn: '${{ parameters.dependsOn }}'
    displayName: '${{ parameters.deploymentName }}'
    environment: '${{ parameters.envGroup }}'
    pool:
      vmImage: 'windows-latest'
    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
              displayName: 'Checkout source code'

            - task: UseDotNet@2
              displayName: 'Use .Net 3.1.200'
              inputs:
                version: '3.1.200'

            - task: DotNetCoreCLI@2
              displayName: 'Install dotnet-ef'
              inputs:
                command: 'custom'
                custom: 'tool'
                arguments: 'install --global dotnet-ef'

            - task: DotNetCoreCLI@2
              displayName: 'Check dotnet-ef version'
              inputs:
                command: 'custom'
                custom: 'ef'
                arguments: '--version'

            - task: AzureCLI@2
              displayName: 'Migration Script'
              inputs:
                azureSubscription: '${{ parameters.serviceConnection }}'
                ScriptType: pscore
                scriptLocation: inlineScript
                inlineScript: |
                  # Check dotnet ef version
                  Write-Host "dotnet ef version is:"
                  dotnet ef --version

                  # Check content of folders:
                  Write-Host "Checking $(Build.SourcesDirectory)"
                  dir $(Build.SourcesDirectory)

                  Write-Host "Checking $(build.artifactstagingdirectory)"
                  dir $(build.artifactstagingdirectory)
